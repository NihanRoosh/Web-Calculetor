<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
    <script src="Script.js"></script>
</head>
<body>
    <div class="main-body">
        <div class="calcu">
            <div class="output">
                <input type="text"  id="screen">

            </div>
            <div class="button">
                <button onclick="ClearScreen()" class="clr">C</button>
                <div class="row">
                    <button onclick="clickBf(7)" class="btn">7</button>
                    <button onclick="clickBf(8)" class="btn">8</button>
                    <button onclick="clickBf(9)" class="btn">9</button>
                    <button onclick="clickBf('/')" class="btn">/</button>

                </div>
                <div class="row">
                    <button onclick="clickBf(4)" class="btn">4</button>
                    <button onclick="clickBf(5)" class="btn">5</button>
                    <button onclick="clickBf(6)" class="btn">6</button>
                    <button onclick="clickBf('*')" class="btn">X</button>

                </div>
                <div class="row">
                    <button onclick="clickBf(1)" class="btn">1</button>
                    <button onclick="clickBf(2)" class="btn">2</button>
                    <button onclick="clickBf(3)" class="btn">3</button>
                    <button onclick="clickBf('-')" class="btn">-</button>

                </div>
                <div class="row">
                    <button onclick="clickBf('.')" class="btn">.</button>
                    <button onclick="clickBf(0)" class="btn">0</button>
                    <button onclick="EqualClick()" class="btn">=</button>
                    <button onclick="clickBf('+')" class="btn">+</button>

                </div>
                
            </div>

        </div>

    </div>
    
</body>
</html>
